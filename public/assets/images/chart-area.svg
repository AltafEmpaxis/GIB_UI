<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F345E" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#0F345E" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Grid Lines -->
  <line x1="0" y1="40" x2="800" y2="40" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="0" y1="80" x2="800" y2="80" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="0" y1="120" x2="800" y2="120" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="0" y1="160" x2="800" y2="160" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- X-axis Labels -->
  <text x="50" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Jan</text>
  <text x="150" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Feb</text>
  <text x="250" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Mar</text>
  <text x="350" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Apr</text>
  <text x="450" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">May</text>
  <text x="550" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Jun</text>
  <text x="650" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Jul</text>
  <text x="750" y="190" text-anchor="middle" fill="#757575" font-family="Arial" font-size="10">Aug</text>

  <!-- Main Chart - Area -->
  <path d="M0,140 L100,125 L200,150 L300,110 L400,80 L500,60 L600,90 L700,70 L800,85 L800,180 L0,180 Z" 
        fill="url(#areaGradient)"/>
  
  <!-- Main Chart - Line -->
  <path d="M0,140 L100,125 L200,150 L300,110 L400,80 L500,60 L600,90 L700,70 L800,85" 
        fill="none" stroke="#0F345E" stroke-width="2.5"/>

  <!-- Secondary Chart - Highlight Area -->
  <rect x="350" y="40" width="100" height="140" fill="#007B5F" fill-opacity="0.1"/>
  
  <!-- Data Point Highlights -->
  <circle cx="400" cy="80" r="6" fill="#FFFFFF" stroke="#0F345E" stroke-width="2"/>
  <circle cx="500" cy="60" r="6" fill="#FFFFFF" stroke="#0F345E" stroke-width="2"/>
  
  <!-- Highlight Point -->
  <circle cx="400" cy="80" r="8" fill="#FFFFFF" stroke="#007B5F" stroke-width="3"/>
  
  <!-- Annotation Line -->
  <line x1="400" y1="80" x2="400" y2="180" stroke="#007B5F" stroke-width="1" stroke-dasharray="3,3"/>
</svg> 